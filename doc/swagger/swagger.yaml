# ARGO Messaging API expressed in swagger
swagger: '2.0'
info:
  title: argo-messaging-api
  description: "ARGO is a lightweight service for Service Level Monitoring designed for medium and large sized e-Infrastructures. This swagger UI interface provides access to the specification of the ARGO messaging api, which can be used to produce or consume messages."
  version: "1.2.0"
  contact:
    name: ARGO Developers
    url: http://argoeu.github.io/
    email: argo-dev@lists.grnet.gr

securityDefinitions:
  APIKeyHeader:
    type: apiKey
    in: header
    name: x-api-key
security:
  - APIKeyHeader: []


host: localhost
schemes:
  - https

basePath: /v1
produces:
  - application/json
tags:
  - name: Subscriptions
    description: Subscriptions under a given project
  - name: Topics
    description: Topics under a given project
  - name: Projects
    description: Projects available in the service
  - name: Schemas
    description: Available schemas under a project for validating published messages payload
  - name: Registrations
    description: User registrations
paths:

  /registrations:
    post:
      summary: Register a new user
      description: |
        Register a new user
      parameters:
        - $ref: '#/parameters/ApiKey'
        - name: User information
          in: body
          description: Extra user  information
          required: true
          schema:
            $ref: "#/definitions/UserRegistrationPost"
      tags:
        - Registrations
      responses:
        200:
          description: User registration object
          schema:
            $ref: '#/definitions/UserRegistration'
        400:
          $ref: "#/responses/400"
        401:
          $ref: "#/responses/409"
        403:
          $ref: "#/responses/403"
        409:
          $ref: "#/responses/409"
        500:
          $ref: "#/responses/500"
    get:
      summary: Retrive all registrations in the service
      description: |
        Retrieve all registrations the service with or without any filters applied
      parameters:
        - $ref: '#/parameters/ApiKey'
        - $ref: '#/parameters/RegistrationStatus'
        - $ref: '#/parameters/RegistrationActivationToken'
        - $ref: '#/parameters/RegistrationName'
        - $ref: '#/parameters/RegistrationEmail'
        - $ref: '#/parameters/RegistrationOrganization'
      tags:
        - Registrations
      responses:
        200:
          description: User registration list
          schema:
            $ref: '#/definitions/UserRegistrationList'
        401:
          $ref: "#/responses/409"
        403:
          $ref: "#/responses/403"
        500:
          $ref: "#/responses/500"


  /registrations/{UUID}:accept:
    post:
      summary: Accepts the registration for a new user
      description: |
        Register a new user
      parameters:
        - $ref: '#/parameters/ApiKey'
        - name: UUID
          in: path
          description: UUID of the registration
          required: true
          type: string
      tags:
        - Registrations
      responses:
        200:
          description: Newly created user object
          schema:
            $ref: '#/definitions/User'
        400:
          $ref: "#/responses/400"
        401:
          $ref: "#/responses/401"
        403:
          $ref: "#/responses/403"
        409:
          $ref: "#/responses/409"
        500:
          $ref: "#/responses/500"

  /registrations/{UUID}:decline:
    post:
      summary: Declines the registration for a new user
      description: |
        Decline a new user
      parameters:
        - $ref: '#/parameters/ApiKey'
        - name: UUID
          in: path
          description: UUID of the registration
          required: true
          type: string
        - name: comment
          in: body
          description: Comment regarding the declining of the registration.
          required: false
          schema:
            type: object
            properties:
              comment:
                type: string
      tags:
        - Registrations
      responses:
        200:
          description: Empty response if the registration is succesfully declined
          schema:
            type: string
            default: "{}"
            description: empty string
        401:
          $ref: "#/responses/401"
        403:
          $ref: "#/responses/403"
        404:
          $ref: "#/responses/404"
        500:
          $ref: "#/responses/500"

  /registrations/{UUID}:
    get:
      summary: Retrieves information about a specific user registration
      description: |
        Retrieves a user's registration
      parameters:
        - $ref: '#/parameters/ApiKey'
        - name: UUID
          in: path
          description: UUID of the registration
          required: true
          type: string
      tags:
        - Registrations
      responses:
        200:
          description: User's registration
          schema:
            $ref: '#/definitions/UserRegistration'
        401:
          $ref: "#/responses/401"
        403:
          $ref: "#/responses/403"
        404:
          $ref: "#/responses/404"
        500:
          $ref: "#/responses/500"

  /projects/{PROJECT}/schemas:
    get:
      summary: Retrieve all schemas under a project
      description: |
        Retrieve all schemas under a project
      parameters:
        - $ref: '#/parameters/ApiKey'
        - name: PROJECT
          in: path
          description: Name of the project
          required: true
          type: string
      tags:
        - Schemas
      responses:
        200:
          description: A List of schemas
          schema:
            $ref: '#/definitions/SchemaList'
        400:
          $ref: "#/responses/400"
        401:
          $ref: "#/responses/401"
        403:
          $ref: "#/responses/403"
        404:
          $ref: "#/responses/404"
        500:
          $ref: "#/responses/500"

  /projects/{PROJECT}/schemas/{SCHEMA}:validate:
    post:
      summary: Validate a specific message against the provided schema
      description: |
        Validate explicitily a message against the provided schema.This API call is to be used to test
        that the registered schema and the messages that are expected to be published to the resepctive topic later on,
        work as expected.
      parameters:
        - $ref: '#/parameters/ApiKey'
        - name: PROJECT
          in: path
          description: Name of the project
          required: true
          type: string
        - name: SCHEMA
          in: path
          description: Name of the schema
          required: true
          type: string
        - name: Message
          in: body
          description: Schema information
          required: true
          schema:
            type: object
      tags:
        - Schemas
      responses:
        200:
          description: Message is succesfully validated
          schema:
            type: object
            properties:
              message:
                type: string
                default: "Message validated successfully"
        400:
          $ref: "#/responses/400"
        401:
          $ref: "#/responses/401"
        403:
          $ref: "#/responses/403"
        404:
          $ref: "#/responses/404"
        500:
          $ref: "#/responses/500"

  /projects/{PROJECT}/schemas/{SCHEMA}:
    post:
      summary: Create a new schema
      description: |
        Create a new schema
      parameters:
        - $ref: '#/parameters/ApiKey'
        - name: PROJECT
          in: path
          description: Name of the project
          required: true
          type: string
        - name: SCHEMA
          in: path
          description: Name of the schema
          required: true
          type: string
        - name: Schema information
          in: body
          description: Schema information
          required: true
          schema:
            type: object
            properties:
              schema:
                type: object
              type:
                type: string
      tags:
        - Schemas
      responses:
        200:
          description: A Schema object
          schema:
            $ref: '#/definitions/Schema'
        400:
          $ref: "#/responses/400"
        401:
          $ref: "#/responses/401"
        403:
          $ref: "#/responses/403"
        404:
          $ref: "#/responses/404"
        409:
          $ref: "#/responses/409"
        500:
          $ref: "#/responses/500"
    get:
      summary: Retrieve a schema
      description: |
        Retrieve schema
      parameters:
        - $ref: '#/parameters/ApiKey'
        - name: PROJECT
          in: path
          description: Name of the project
          required: true
          type: string
        - name: SCHEMA
          in: path
          description: Name of the schema
          required: true
          type: string
      tags:
        - Schemas
      responses:
        200:
          description: A Schema object
          schema:
            $ref: '#/definitions/Schema'
        400:
          $ref: "#/responses/400"
        401:
          $ref: "#/responses/401"
        403:
          $ref: "#/responses/403"
        404:
          $ref: "#/responses/404"
        500:
          $ref: "#/responses/500"
    put:
      summary: Update a schema
      description: |
        Update schema
      parameters:
        - $ref: '#/parameters/ApiKey'
        - name: PROJECT
          in: path
          description: Name of the project
          required: true
          type: string
        - name: SCHEMA
          in: path
          description: Name of the schema
          required: true
          type: string
        - name: Schema information
          in: body
          description: Update one or all of the fields of a schema
          required: true
          schema:
            type: object
            properties:
              schema:
                type: object
              name:
                type: string
              type:
                type: string
      tags:
        - Schemas
      responses:
        200:
          description: A Schema object
          schema:
            $ref: '#/definitions/Schema'
        400:
          $ref: "#/responses/400"
        401:
          $ref: "#/responses/401"
        403:
          $ref: "#/responses/403"
        404:
          $ref: "#/responses/404"
        409:
          $ref: "#/responses/409"
        500:
          $ref: "#/responses/500"
    delete:
      summary: Delete a schema
      description: |
        Delete schema
      parameters:
        - $ref: '#/parameters/ApiKey'
        - name: PROJECT
          in: path
          description: Name of the project
          required: true
          type: string
        - name: SCHEMA
          in: path
          description: Name of the schema
          required: true
          type: string
      tags:
        - Schemas
      responses:
        200:
          description: Empty response if the schema is succesfully deleted
          schema:
            type: string
            default: ""
            description: empty string
        400:
          $ref: "#/responses/400"
        401:
          $ref: "#/responses/401"
        403:
          $ref: "#/responses/403"
        404:
          $ref: "#/responses/404"
        500:
          $ref: "#/responses/500"
  /metrics:
    get:
      summary: List operational metrics of the ams service
      description: |
        list operational metrics
      parameters:
        - $ref: '#/parameters/ApiKey'
      tags:
        - Operational Metrics
      responses:
