        401:
          $ref: "#/responses/401"
        403:
          $ref: "#/responses/403"
        404:
          $ref: "#/responses/404"
        409:
          $ref: "#/responses/409"
        500:
          $ref: "#/responses/500"

  /status:
    get:
      summary: List the health status for ams and push server
      description: |
        list health status
      parameters:
        - $ref: '#/parameters/Details'
        - $ref: '#/parameters/ApiKeyDetails'
      tags:
        - Health Check
      responses:
        200:
          description: Returns the health status
          schema:
            $ref: '#/definitions/HealthCheck'
        401:
          $ref: "#/responses/401"
        403:
          $ref: "#/responses/403"
        500:
          $ref: "#/responses/500"


  /metrics/va_metrics:
    get:
      summary: List of projects and their message count, users, topics, subs for the given time window
      description: |
        list operational metrics
      parameters:
        - $ref: '#/parameters/ApiKey'
        - $ref: '#/parameters/StartDate'
        - $ref: '#/parameters/EndDate'
        - $ref: '#/parameters/Projects'
      tags:
        - Operational Metrics
      responses:
        200:
          description: Returns the message count metrics per project, and overall users, subs and topics
          schema:
            $ref: '#/definitions/VAMetrics'
        401:
          $ref: "#/responses/401"
        403:
          $ref: "#/responses/403"
        404:
          $ref: "#/responses/404"
        500:
          $ref: "#/responses/500"

  /projects:
    get:
      summary: List subscriptions in a project
      description: |
        List all the available projects in the service
      parameters:
        - $ref: '#/parameters/ApiKey'
      tags:
        - Projects
      responses:
        200:
          description: An array of Projects
          schema:
            type: array
            items:
              $ref: '#/definitions/Projects'
        400:
          $ref: "#/responses/400"
        401:
          $ref: "#/responses/401"
        403:
          $ref: "#/responses/403"
        404:
          $ref: "#/responses/404"
        500:
          $ref: "#/responses/500"

  /projects/{PROJECT}:
    get:
      summary: Show a specific project
      description: |
        Shows a specific projects information
      parameters:
        - $ref: '#/parameters/ApiKey'
        - name: PROJECT
          in: path
          description: Name of the project
          required: true
          type: string
      tags:
        - Projects
      responses:
        200:
          description: A Project object
          schema:
            $ref: '#/definitions/Project'
        400:
          $ref: "#/responses/400"
        401:
          $ref: "#/responses/401"
        403:
          $ref: "#/responses/403"
        404:
          $ref: "#/responses/404"
        500:
          $ref: "#/responses/500"

    post:
      summary: Create a new project
      description: |
        Create a new project in the service
      parameters:
        - $ref: '#/parameters/ApiKey'
        - name: PROJECT
          in: path
          description: Name of the project
          required: true
          type: string
        - name: Project description
          in: body
          description: Extra project information such as description
          required: true
          schema:
            type: object
            properties:
              description:
                type: string

      tags:
        - Projects
      responses:
        200:
          description: Returns the newly created project object
          schema:
            $ref: '#/definitions/Project'
        400:
          $ref: "#/responses/400"
        401:
          $ref: "#/responses/401"
        403:
          $ref: "#/responses/403"
        409:
          $ref: "#/responses/409"
        500:
          $ref: "#/responses/500"

    put:
      summary: Update an existing project
      description: |
        Update information on an existing project
      parameters:
        - $ref: '#/parameters/ApiKey'
        - name: PROJECT
          in: path
          description: Name of the project
          required: true
          type: string
        - name: Project information (name,description)
          in: body
          description: Extra project information such as description
          required: true
          schema:
            type: object
            properties:
              name:
                type: string
              description:
                type: string
      tags:
        - Projects
      responses:
        200:
          description: Returns the updated project
          schema:
            $ref: '#/definitions/Project'
        400:
          $ref: "#/responses/400"
        401:
          $ref: "#/responses/401"
        403:
          $ref: "#/responses/403"
        404:
          $ref: "#/responses/404"
        409:
          $ref: "#/responses/409"
        500:
          $ref: "#/responses/500"

    delete:
      summary: Delete an existing project
      description: |
        This request deletes an existing project and clears all it's contained topics and subscriptions
      parameters:
        - $ref: '#/parameters/ApiKey'
        - name: PROJECT
          in: path
          description: Name of the project
          required: true
          type: string
      tags:
        - Projects
      responses:
        200:
          description: Empty response if the project is succesfully deleted
          schema:
            type: string
            default: ""
            description: empty string
        400:
          $ref: "#/responses/400"
        401:
          $ref: "#/responses/401"
        403:
          $ref: "#/responses/403"
        404:
          $ref: "#/responses/404"
        409:
          $ref: "#/responses/409"
        500:
          $ref: "#/responses/500"

  /projects/{PROJECT}:metrics:
    get:
      summary: Get metrics for a specific project
      description: |
        Shows a specific projects information
      parameters:
        - $ref: '#/parameters/ApiKey'
        - name: PROJECT
          in: path
          description: Name of the project
          required: true
          type: string
      tags:
        - Projects
      responses:
        200:
          description: A Metrics object
          schema:
            $ref: '#/definitions/Metrics'
        400:
          $ref: "#/responses/400"
        401:
          $ref: "#/responses/401"
        403:
          $ref: "#/responses/403"
        404:
          $ref: "#/responses/404"
        500:
          $ref: "#/responses/500"

  /projects/{PROJECT}/members:
    get:
      summary: List users that are members of the project
      description: |
        List all user members of the specific project. This call is can be used only by project admins or service admins
      parameters:
        - $ref: '#/parameters/ApiKey'
        - $ref: '#/parameters/PageToken'
        - $ref: '#/parameters/PageSize'
        - $ref: '#/parameters/UserDetails'
        - name: PROJECT
          in: path
          description: Name of the project
          required: true
          type: string
      tags:
        - Projects
      responses:
        200:
          description: An array of Users
          schema:
            type: array
            items:
              $ref: '#/definitions/Users'
        400:
          $ref: "#/responses/400"
        401:
          $ref: "#/responses/401"
        403:
          $ref: "#/responses/403"
        404:
          $ref: "#/responses/404"
        500:
          $ref: "#/responses/500"

  /projects/{PROJECT}/members/{USER}:
    get:
      summary: Show info on a specific user member of the project
      description: |
        Shows information on a specific user member of the project. This call is can be used only by project admins or service admins
      parameters:
        - $ref: '#/parameters/ApiKey'
        - name: PROJECT
          in: path
          description: Name of the project
          required: true
          type: string
        - name: USER
          in: path
          description: Name of the user
          required: true
          type: string
      tags:
        - Projects
      responses:
        200:
          description: A User object
          schema:
            $ref: '#/definitions/User'
        400:
          $ref: "#/responses/400"
        401:
          $ref: "#/responses/401"
        403:
          $ref: "#/responses/403"
        404:
          $ref: "#/responses/404"
        500:
          $ref: "#/responses/500"
    post:
      summary: Create a new user member under the specified project
      description: |
        Creates a new user memeber under the specified project.Can be used by the project admin of the project when previosuly only service admins could create users.
      parameters:
        - $ref: '#/parameters/ApiKey'
        - name: PROJECT
          in: path
          description: Name of the project
          required: true
          type: string
        - name: USER
          in: path
          description: Name of the user
          required: true
          type: string
        - name: User information
          in: body
          description: Extra user information such as roles and email
          required: false
          schema:
            type: object
            properties:
              projects:
                type: array
                items:
                  $ref: "#/definitions/ProjectRoles"
              email:
                type: string
      tags:
        - Projects
      responses:
        200:
          description: A User object
          schema:
            $ref: '#/definitions/User'
        400:
          $ref: "#/responses/400"
        401:
          $ref: "#/responses/401"
        403:
          $ref: "#/responses/403"
        404:
          $ref: "#/responses/404"
        409:
          $ref: "#/responses/409"
        500:
          $ref: "#/responses/500"
    put:
      summary: Update the roles of a user member under the specified project
      description: |
        Update a  user memeber under the specified project.Can be used by the project admin of the project when previosuly only service admins could update users.
      parameters:
        - $ref: '#/parameters/ApiKey'
        - name: PROJECT
          in: path
          description: Name of the project
          required: true
          type: string
        - name: USER
          in: path
          description: Name of the user
          required: true
          type: string
        - name: User information
          in: body
          description: Extra user information such as roles and email
          required: false
          schema:
            type: object
            properties:
              projects:
                type: array
                items:
                  $ref: "#/definitions/ProjectRoles"
      tags:
        - Projects
      responses:
        200:
          description: A User object
          schema:
            $ref: '#/definitions/User'
        400:
          $ref: "#/responses/400"
        401:
          $ref: "#/responses/401"
        403:
          $ref: "#/responses/403"
        404:
          $ref: "#/responses/404"
        409:
          $ref: "#/responses/409"
        500:
          $ref: "#/responses/500"

  /projects/{PROJECT}/members/{USER}:add:
    post:
      summary: Add a user to the project
      description: |
        Add a user to the project
      parameters:
        - $ref: '#/parameters/ApiKey'
        - name: PROJECT
          in: path
          description: Name of the project
          required: true
          type: string
        - name: USER
          in: path
          description: Name of the user
          required: true
          type: string
        - name: User roles in the project
          in: body
          description: User roles in the project
          required: false
          schema:
            type: object
            properties:
              roles:
                type: array
                items:
                  type: string
      tags:
        - Projects
      responses:
        200:
          description: A User object
          schema:
            $ref: '#/definitions/User'
        400:
          $ref: "#/responses/400"
        401:
          $ref: "#/responses/401"
        403:
          $ref: "#/responses/403"
        404:
          $ref: "#/responses/404"
        409:
          $ref: "#/responses/409"
        500:
          $ref: "#/responses/500"


  /projects/{PROJECT}/members/{USER}:remove:
    post:
      summary: Remove a user from the respective project
      description: |
        Removes the user from the respective project.
      parameters:
        - $ref: '#/parameters/ApiKey'
        - name: PROJECT
          in: path
          description: Name of the project
          required: true
          type: string
        - name: USER
          in: path
          description: Name of the user
          required: true
          type: string
      tags:
        - Projects
      responses:
        200:
          description: Empty response if the user is successfully removed
          schema:
            type: string
            default: "{}"
            description: empty string
        401:
          $ref: "#/responses/401"
        403:
          $ref: "#/responses/403"
        404:
          $ref: "#/responses/404"
        500:
          $ref: "#/responses/500"
  /users:
    get:
      summary: List users in the service
      description: |
        List all available users in the service
      parameters:
        - $ref: '#/parameters/ApiKey'
        - $ref: '#/parameters/PageToken'
        - $ref: '#/parameters/PageSize'
        - $ref: '#/parameters/UserDetails'
      tags:
        - Users
      responses:
        200:
          description: An array of Users
          schema:
            type: array
            items:
              $ref: '#/definitions/Users'
        400:
          $ref: "#/responses/400"
        401:
          $ref: "#/responses/401"
        403:
          $ref: "#/responses/403"
        404:
          $ref: "#/responses/404"
        500:
          $ref: "#/responses/500"

  /users/{USER}:
    get:
      summary: Show a specific user
      description: |
        Shows a specific user's information
      parameters:
        - $ref: '#/parameters/ApiKey'
        - name: USER
          in: path
          description: Name of the user
          required: true
          type: string
      tags:
        - Users
      responses:
        200:
          description: A User object
          schema:
            $ref: '#/definitions/User'
        400:
          $ref: "#/responses/400"
        401:
          $ref: "#/responses/401"
        403:
          $ref: "#/responses/403"
        404:
          $ref: "#/responses/404"
        500:
          $ref: "#/responses/500"

    post:
      summary: Create a new user
      description: |
        Create a new user in a project
      parameters:
        - $ref: '#/parameters/ApiKey'
        - name: USER
          in: path
